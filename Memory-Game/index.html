<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>MEMORY GAME</h1>
        </header>

        <section class="score-panel">
          <div class="movesContainer">
            Moves: <span class="moves"></span>
          </div>

          <div class="timer">
          </div>

          <div class="starContainer">
            <ul class="stars">
            </ul>
          </div>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div id="modal" class="overlay">
          <div class="modalPopup">
            <h2>Congratulations!</h2>
            <p>You are a wiz!</p>
            <p>You won in <span id="totalMoves"></span> moves </p>
            <p> and your time was <span id=totalTime></span>!</p>
            <p>Your rating was <span id="starRating"></span></p>
            <p>Great job!</p>
            <button id="playAgain"onclick="playAgain()">
              Play Again?
            </button>
          </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
